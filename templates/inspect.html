<!-- templates/inspect.html -->
<!doctype html>
<html>

<head>
    <title>Inspect</title>
    <style>
        #container {
            position: relative;
        }

        .bbox {
            position: absolute;
            border: 2px solid;
        }

        .class-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
        }

        .toolbar {
            margin: 10px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .thumbnail-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumbnail-grid img.active {
            border-color: #ff0000;
        }

        .neighbor-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .neighbor-thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        #single-view {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Inspect</h1>
    <div id="single-view">
        <div id="container"></div>
        <div id="neighbor-thumbnails" class="neighbor-thumbnails"></div>
        <button onclick="showGridView()">Back to Grid</button>
    </div>
    <div id="thumbnail-grid" class="thumbnail-grid"></div>
    <script>
        // Define a global variable
        const image = {{image | tojson }};
    </script>
    <script src="{{ url_for('static', filename='inspect.js') }}"></script>
</body>

</html>
