<!-- templates/inspect.html -->
<!doctype html>
<html>

<head>
    <title>Inspect</title>
    <style>
        #container {
            position: relative;
        }

        #image-view,
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }

        #image-view {
            z-index: 1;
        }

        #overlay {
            z-index: 2;
        }

        #toggle-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            /* Optional: Add some styling to the button */
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Inspect</h1>
    <div id="container">
        <img id="image-view">
        <canvas id="overlay"></canvas>
    </div>
    <div id="thumbnail-grid" class="thumbnail-grid"></div>
    <div id="toggle-button"></div>
    <script>
        // Define a global variable
        const image = {{image | tojson }};
    </script>
    <script src="{{ url_for('static', filename='inspect.js') }}"></script>
</body>

</html>
