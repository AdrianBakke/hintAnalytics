<!-- templates/inspect.html -->
<!doctype html>
<html>

<head>
    <title>Inspect</title>
    <style>
        /* Ensure container is relatively positioned */
        #container {
            position: relative;
            display: inline-block;
            /* Shrink to fit content */
        }

        /* Use relative positioning for the image and canvas */
        #image-view {
            position: relative;
            display: block;
            /* Ensure block-level elements for proper stacking */
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Style for the button container */
        .button-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            /* Ensure buttons are above other elements */
        }

        .thumbnail-bar {
            height: 10%;
        }

        #thumbnails-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            /* Ensure it's above other elements */
        }

        #thumbnails-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Inspect</h1>
    <div class="button-container">
        <button id="toggle-l-button" class="canvas-button">Toggle Labels</button>
        <button id="toggle-p-button" class="canvas-button">Toggle Prediction</button>
        <button id="draw-button" class="canvas-button">Draw</button>
        <button id="select-button" class="canvas-button">Select</button>
        <select id="class-select">Class Select</select>
        <select id="imgsz-select">Image Size</select>
        <button id="save-button">Save Labels</button>
        <div id="class-legend"></div>
    </div>
    <div id="container">
        <img id="image-view">
        <canvas id="overlay"></canvas>
    </div>
    <div id="thumbnail-bar" class="thumbnail-bar"></div>
    <button id="thumbnails-button" class="thumbnails-button"></button>
    <script>
        // Define a global variable
        const image = {{image | tojson }};
    </script>
    <script src="{{ url_for('static', filename='inspect.js') }}"></script>
</body>

</html>
