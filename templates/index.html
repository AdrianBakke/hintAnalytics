<!doctype html>
<html>

<head>
    <title>YOLO BBox Viewer - Collections</title>
    <style>
        /* Style for the container */
        #container {
            position: relative;
        }

        /* Style for bounding boxes */
        .bbox {
            position: absolute;
            border: 2px solid;
        }

        /* Style for class labels */
        .class-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
        }

        /* Style for the toolbar */
        .toolbar {
            margin: 10px;
        }

        /* Grid style for collections */
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Grid style for thumbnails */
        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        /* Style for images within grids */
        .thumbnail-grid img,
        .collection-grid img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border: 2px solid transparent;
        }

        /* Active state for images */
        .active {
            border-color: #ff0000;
        }

        /* Style for neighbor thumbnails */
        .neighbor-thumbnails {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            overflow-x: auto;
        }

        /* Style for neighbor thumbnails */
        .neighbor-thumbnail {
            width: 100px;
            height: auto;
            cursor: pointer;
        }

        .loss-value {
            position: relative;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* Initially hide the single view */
        #single-view {
            display: none;
        }
    </style>
</head>

<body>
    <h1>YOLO BBox Viewer</h1>
    <div id="collection-grid" class="collection-grid"></div>
    <div id="thumbnail-grid" class="thumbnail-grid"></div>
    <div style="text-align: center; width: 100%;">
        <button id="see-more-button" style="margin-top: 20px;">See More</button>
    </div>
    <script src="static/index.js"></script>
</body>

</html>
