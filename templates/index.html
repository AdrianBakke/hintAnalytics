<!-- templates/index.html -->
<!doctype html>
<html>

<head>
    <title>yolo bbox viewer</title>
    <style>
        #container {
            position: relative;
        }

        .bbox {
            position: absolute;
            border: 2px solid;
        }

        .class-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px;
        }

        .toolbar {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>yolo bbox viewer</h1>
    <div class="toolbar">
        <select id="imageselect"></select>
        <button onclick="previmage()">previous</button>
        <button onclick="nextimage()">next</button>
        <label><input type="checkbox" id="ballonly"> show only images with ball</label>
    </div>
    <div id="container"></div>
    <script src="static/index.js"></script>
</body>

</html>
